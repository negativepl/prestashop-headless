<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">

  <!-- Variant 1: Shield with phone, comet from top-left -->
  <g transform="translate(30, 10)">
    <defs>
      <linearGradient id="shieldGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#a78bfa"/>
        <stop offset="100%" style="stop-color:#7c3aed"/>
      </linearGradient>
    </defs>
    <!-- Shield -->
    <path d="M50 8 L90 22 L90 70 Q90 110 50 120 Q10 110 10 70 L10 22 Z" fill="url(#shieldGrad1)"/>
    <!-- Phone inside -->
    <rect x="35" y="35" width="30" height="55" rx="4" fill="white" opacity="0.9"/>
    <rect x="39" y="40" width="22" height="35" rx="2" fill="#7c3aed" opacity="0.2"/>
    <circle cx="50" cy="82" r="3" fill="#7c3aed" opacity="0.5"/>
    <!-- Comet -->
    <circle cx="20" cy="15" r="8" fill="#c4b5fd"/>
    <path d="M25 20 Q40 5 55 -5 L50 5 L60 0 Q45 15 28 22 Z" fill="#c4b5fd" opacity="0.7"/>
    <path d="M15 25 L-5 45" stroke="#ddd6fe" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M10 18 L-8 30" stroke="#ddd6fe" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <text x="50" y="150" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Wariant 1</text>
  </g>

  <!-- Variant 2: More dynamic comet, shield tilted -->
  <g transform="translate(160, 10)">
    <defs>
      <linearGradient id="cometGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#7c3aed" stop-opacity="0"/>
        <stop offset="100%" style="stop-color:#a78bfa"/>
      </linearGradient>
    </defs>
    <!-- Shield -->
    <path d="M50 8 L90 22 L90 70 Q90 110 50 120 Q10 110 10 70 L10 22 Z" fill="#7c3aed"/>
    <!-- Phone -->
    <rect x="35" y="35" width="30" height="55" rx="4" fill="white"/>
    <rect x="39" y="40" width="22" height="35" rx="2" fill="#7c3aed" opacity="0.15"/>
    <!-- Comet hitting shield -->
    <ellipse cx="8" cy="45" rx="12" ry="8" fill="#c4b5fd"/>
    <path d="M-25 45 L8 45" stroke="url(#cometGrad)" stroke-width="16" stroke-linecap="round"/>
    <path d="M-35 38 L0 42" stroke="#ddd6fe" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M-30 52 L0 48" stroke="#ddd6fe" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <!-- Impact sparks -->
    <circle cx="12" cy="38" r="3" fill="#fbbf24"/>
    <circle cx="15" cy="52" r="2" fill="#fbbf24"/>
    <circle cx="5" cy="35" r="2" fill="#fbbf24" opacity="0.7"/>
    <text x="50" y="150" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Wariant 2</text>
  </g>

  <!-- Variant 3: Cleaner, more minimal -->
  <g transform="translate(290, 10)">
    <!-- Shield outline -->
    <path d="M50 8 L90 22 L90 70 Q90 110 50 120 Q10 110 10 70 L10 22 Z" fill="none" stroke="#7c3aed" stroke-width="4"/>
    <!-- Phone -->
    <rect x="35" y="32" width="30" height="58" rx="5" fill="#7c3aed"/>
    <rect x="39" y="38" width="22" height="38" rx="2" fill="white" opacity="0.9"/>
    <!-- Comet - simple arc -->
    <circle cx="5" cy="30" r="10" fill="#a78bfa"/>
    <path d="M-20 15 Q-5 25 5 30" stroke="#c4b5fd" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M-30 10 Q-10 20 0 28" stroke="#ddd6fe" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>
    <text x="50" y="150" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Wariant 3</text>
  </g>

  <!-- Variant 4: Abstract/geometric -->
  <g transform="translate(420, 10)">
    <!-- Shield filled -->
    <path d="M50 8 L90 22 L90 70 Q90 110 50 120 Q10 110 10 70 L10 22 Z" fill="#7c3aed"/>
    <!-- Phone negative space -->
    <rect x="35" y="32" width="30" height="58" rx="5" fill="white"/>
    <rect x="40" y="38" width="20" height="36" rx="2" fill="#7c3aed" opacity="0.1"/>
    <rect x="43" y="78" width="14" height="3" rx="1.5" fill="#7c3aed" opacity="0.3"/>
    <!-- Comet as streak -->
    <path d="M-10 50 L12 50" stroke="#a78bfa" stroke-width="12" stroke-linecap="round"/>
    <path d="M-25 50 L-10 50" stroke="#c4b5fd" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <path d="M-35 50 L-25 50" stroke="#ddd6fe" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <!-- Small impact lines -->
    <path d="M14 42 L20 36" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
    <path d="M14 58 L20 64" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
    <text x="50" y="150" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Wariant 4</text>
  </g>

  <!-- Variant 5: Super minimal -->
  <g transform="translate(540, 10)">
    <!-- Shield simple -->
    <path d="M40 8 L70 18 L70 55 Q70 85 40 92 Q10 85 10 55 L10 18 Z" fill="#7c3aed"/>
    <!-- Phone white -->
    <rect x="28" y="28" width="24" height="44" rx="4" fill="white"/>
    <!-- Single comet line -->
    <circle cx="8" cy="35" r="6" fill="#c4b5fd"/>
    <path d="M-15 30 L8 35" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
    <text x="40" y="150" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Wariant 5</text>
  </g>

</svg>
